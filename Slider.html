<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="./Slider.css"  rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Image Slider</h1>
    <div class="sliderContainer">
        <div class="slides">
            <div class="slide" style="background-image: url('images/flowers.jpg')"></div>
            <div class="slide" style="background-image: url('images/river.jpg')"></div>
            <div class="slide" style="background-image: url('images/nature.jpg')"></div>
            <div class="slide" style="background-image: url('images/sea.jpg')"></div>
        </div>

        <div>
            <a class="prev" onclick="moveSlides(-1)">&lt;</a>
            <a class="next" onclick="moveSlides(1)">></a>
        </div>
        <div>
            <button class="prevBtn" onclick="moveSlides(-1)">Prev<button>
            <button class="nextBtn" onclick="moveSlides(1)">Next</button>
        </div>

    </div>
    <script src="./Slider.js"></script>
</body>

</html>
